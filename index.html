<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose your mood</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h2 class="glow">Choose your current mood:</h2>
    <div class="moods">
      <div class="post">
        <div class="emoji"><a href="http://localhost:8080/posts">✍🏽</a></div>
        <div class="text"><p>Express your thoughts by creating a post</p></div>
      </div>
      <div class="meme">
        <div class="emoji"><a href="http://localhost:8080/memes">😁</a></div>
        <div class="text">
          <p>Are you bored? Generate a random meme video</p>
        </div>
      </div>

      <div class="song">
        <div class="emoji"><a href="http://localhost:8080/songs">🎵</a></div>
        <div class="text">
          <p>Generate a random song according to your mood</p>
        </div>
      </div>
    </div>
  </body>
</html>
